<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hw04_4</title>
        <style>
            h1{
                font-family:"굴림";
            }
            h4{
                font-family:"굴림";
                font-size:20px;
                color:#20a54c;
            }
        </style>

    <body>
        <a href="../../index.html"><span style="background-color: rgb(211, 211, 91);">메인으로</span></a> 
        <center>
            <h1> <img src="./img/youu.jpg" width="130" height="100">
            &lt당신을 소개해주세요&gt
         <img src="./img/youu.jpg" width="130" height="100">
        </center></h1>
    <hr size="7" width=90% noshade="noshade"></hr>
    <form action="02_postdata.jsp" method="POST">
        <p>이름 : <input type="text" name="name" required placeholder="이름을 입력하세요"></p>
        <p>전공 : <input type="text" name="major" value="컴퓨터학과"></p>
    <h4>당신은 몇 학년입니까?</h4>
    <input type="radio" name="year" value="1" checked>1학년
    <input type="radio" name="year" value="2">2학년
    <input type="radio" name="year" value="3">3학년
    <input type="radio" name="year" value="4">4학년
    <p/>
    
    <h4>나이를 입력하세요</h4>
        <input type="number" name="count" min="19" max="70">
        <p/>
    <label><h4>어디에 거주 중이십니까?</h4></label>
    <select name="live">
        <option>서울</option>
        <option>경기도</option>
        <option>강원도</option>
        <option>충청북도</option>
        <option>충청남도</option>
        <option>경상북도</option>
        <option>경상남도</option>
        <option>전라북도</option>
        <option>전라남도</option>
        <option>제주도</option>
    </select>
    <label>
    <p/>
    <h4>당신의 MBTI는 무엇입니까?</h4></label>
    <select name="major">
    <optgroup label="E">
        <option>ESTP</option>
        <option>ESTF</option>
        <option>ENFP</option>
        <option>ENTP</option>
        <option>ESTJ</option>
        <option>ESFJ</option>
        <option>ENFJ</option>
        <option>ENTJ</option>
    </optgroup>
    <optgroup label="I">
        <option>ISTJ</option>
        <option>ISFJ</option>
        <option>INFJ</option>
        <option>INTJ</option>
        <option>ISTP</option>
        <option>ISFP</option>
        <option>INFP</option>
        <option>INTP</option>
    </optgroup>
    </select>
    <h4>좋아하는 색상은 무엇입니까?</h4>
    <input type="color" name="color_value" value="#FFFFFF">
    <p/>
    <h4>좋아하는 음식은 무엇입니까?</h4>
    <input type="text" name="food">
    <p/>
    <label><h4>공강시간에 주로 어디에서 시간을 보내십니까?</h4>
        <select name="place">
            <option>백주년 기념관</option>
            <option>숭인관</option>
            <option>학생관</option>
            <option>예지관</option>
            <option>목화관</option>
            <option>인문관</option>
            <option>학생관</option>
            <option>운동장</option>
            <option>기타</option>
        </select>
    </label>
    </form>
    <h4>하고싶은 말</h4>
    <form><textarea row="100" cols="50"></textarea>
   </form><p/>
   <input type="submit" value="제출">
   <input type="reset" value="다시 작성">
   <br>
   <audio src="./audio/Upbeat Ukulele Background Music - That Positive Feeling by Alumo.mp3" controls loop autoplay>
</audio>

</html>
